name: CI

on:
  pull_request:
    branches: [master]

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: '6.x'

      - run: npm install
      - run: npm run build:cp
      - run: npm run build:app
      - run: npm run test

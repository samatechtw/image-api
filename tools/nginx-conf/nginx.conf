server {
        listen 3100;
        listen [::]:3100;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name image.samatech.tw;

        location / {
                proxy_pass http://image-api-server:4100;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
